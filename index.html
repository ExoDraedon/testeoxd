<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Tabla Periódica Minimalista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader" class="loader-screen">
    <div class="loader-circle"></div>
  </div>

  <!-- Menú -->
  <div id="menu" class="hidden fade">
    <h1>Tabla Periódica</h1>

    <button onclick="startGame()">Jugar</button>

    <label>Modo:</label>
    <select id="modeSelector">
      <option value="simbolo">Adivinar símbolo</option>
      <option value="nombre">Adivinar nombre</option>
      <option value="numero">Adivinar número atómico</option>
    </select>
  </div>

  <!-- Juego -->
  <div id="game" class="hidden fade">
    <h2 id="question"></h2>

    <input id="answer" type="text" placeholder="Respuesta">

    <button onclick="checkAnswer()">Enviar</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
